<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #2c2f33;
            color: white;
            transition: background-color 0.5s ease;
        }

        .sidebar {
            width: 250px;
            background-color: #1c1e22;
            padding: 20px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .sidebar.active {
            transform: translateX(0);
        }

        .sidebar h2 {
            color: #00ffcc;
            text-align: center;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: white;
            display: block;
            padding: 10px;
            border-radius: 5px;
            background-color: #444;
            transition: 0.3s;
        }

        .sidebar ul li {
            position: relative; /* Ensure dropdown positions relative to this */
        }
        
        .dropdown {
            display: none;
            flex-direction: column;
            background-color: #333;
            position: absolute;
            left: 100%; /* Position it to the right of the parent */
            top: 0;
            width: 180px;
            padding: 10px;
            border-radius: 5px;
            z-index: 1100; /* Ensure it's above other elements */
        }
        
        .sidebar ul li:hover .dropdown {
            display: flex;
        }

        .menu-toggle {
            display: block;
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: #00ffcc;
            color: black;
            padding: 10px;
            border: none;
            cursor: pointer;
            z-index: 1100;
            border-radius: 5px;
        }

        .main-content {
            padding: 40px;
            text-align: center;
            transition: margin-left 0.3s;
        }

        .section h1 {
            font-size: 36px;
            color: #00ffcc;
        }

        .gallery {
            position: relative;
            max-width: 600px;
            margin: auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            display: none;
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        }

        .gallery img.active {
            display: block;
            opacity: 1;
            transform: scale(1.1);
        }

        .prev,
        .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 50%;
        }

        .prev:hover,
        .next:hover {
            background-color: #00ffcc;
            color: #000;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        @media (min-width: 769px) {
            .sidebar {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 270px;
                width: calc(100% - 270px);
            }

            .menu-toggle {
                display: none;
            }
        }
    </style>
</head>

<body>
    <button class="menu-toggle">‚ò∞ Menu</button>
    <div class="sidebar">
        <h2 class="portfolio-title">My Portfolio</h2>
        <ul>
            <li><a href="index.html">üè† Home</a></li>
            <li>
                <a href="about.html">üë§ About Me ‚Üí</a>
                <div class="dropdown">
                    <a href="skills.html">&#x2705 Skills</a>
                    <a href="education.html">üéì Education</a>
                </div>
            </li>
            <li>
                <a href="services.html">üìã Services ‚Üí</a>
                <div class="dropdown">
                    <a href="projects.html">üñ•Ô∏è Projects</a>
                    <a href="internship.html">üíº Internship</a>
                </div>
            </li>
            <li>
                <a href="gallery.html">üñº Gallery ‚Üí</a>
                <div class="dropdown">
                    <a href="certificates.html">üèÖ Certificates</a>
                    <a href="achievements.html">üèÜ Achievements</a>
                </div>
            </li>
            <li><a href="contact.html">üí¨ Contact Me</a></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="section">
            <h1>Gallery</h1>
            <div class="gallery">
                <button class="prev">&#10094;</button>
                <img src="techno.jpg" class="active" alt="Gallery Image 1">
                <img src="techno.jpeg" alt="Gallery Image 2">
                <img src="technicalquizprize.jpeg" alt="Gallery Image 3">
                <img src="technicalquiz.jpeg" alt="Gallery Image 4">
                <img src="technovial_expo.jpg" alt="Gallery Image 5">
                <img src="projectexpo24.jpeg" alt="Gallery Image 6">
                <img src="webcraft1.jpg" alt="Gallery Image 7">
                <img src="webcraft1.jpeg" alt="Gallery Image 8">
                <img src="webcraft2.jpg" alt="Gallery Image 9">
                <img src="webcraft2.0.jpeg" alt="Gallery Image 10">
                <img src="projectexpoentitledasiotprize.jpeg" alt="Gallery Image 11">
                <img src="projectexpoentitledasiot.jpeg" alt="Gallery Image 12">
                <button class="next">&#10095;</button>
            </div>
        </div>
    </div>
    <script>
        document.querySelector(".menu-toggle").addEventListener("click", function() {
            document.querySelector(".sidebar").classList.toggle("active");
        });

        let index = 0;
        const images = document.querySelectorAll(".gallery img");
        function showNextImage() {
            images[index].classList.remove("active");
            index = (index + 1) % images.length;
            images[index].classList.add("active");
        }
        setInterval(showNextImage, 3000);
    </script>
</body>

</html>
