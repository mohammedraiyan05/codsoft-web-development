        // Function to convert date string to a comparable format
        function convertDateToComparable(dateStr) {
            const regexSingleDate = /(\d{1,2})(?:st|nd|rd|th)? ([A-Za-z]+) (20\d{2})/;
            const regexRangeDate = /(\w+\s\d{1,2})(?:\s&\s|\s+‚Äì\s+)(\d{1,2},?\s\d{4})/;            
            const regexFallback = /(\d{1,2})(?:st|nd|rd|th)?\s(\w+).*?(\d{4})/;

            if (regexRangeDate.test(dateStr)) {
                const matchedRange = dateStr.match(regexRangeDate);
                return new Date(`${matchedRange[2]}`);
            }

            const matchSingle = dateStr.match(regexSingleDate);
            if (matchSingle) {
                return new Date(`${matchSingle[2]} ${matchSingle[1]}, ${matchSingle[3]}`);
            }

            const fallbackMatch = dateStr.match(regexFallback);
            if (fallbackMatch) {
                return new Date(`${fallbackMatch[2]} ${fallbackMatch[1]}, ${fallbackMatch[3]}`);
            }

            return new Date(dateStr);
        }

        // Sort the events by date, latest first
        events.sort((a, b) => {
            return convertDateToComparable(b.date) - convertDateToComparable(a.date);
        });

        const grid = document.getElementById('grid');

        function displayEvents() {
            grid.innerHTML = '';
            events.forEach(event => {
                const eventDiv = document.createElement('div');
                eventDiv.className = 'event';
                eventDiv.innerHTML = `
                    <img src="${event.img}" alt="${event.name}">
                    <h3>${event.name}</h3>
                    <p><strong>Type:</strong> ${event.type}</p>
                    <p><strong>Participated In:</strong> ${event.participatedIn}</p>
                    <p><strong>Conducted By:</strong> ${event.conductedBy}</p>
                    <p><strong>Date:</strong> ${event.date}</p>
                `;
                grid.appendChild(eventDiv);
            });
        }
